<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grocery Store</title>
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="text-center">J. Halpert's Grocery</h1>
      <h3 class="text-center"><span> Since 2005 </span></h3>
      <div class="col-xs-3">
        <button class="btn btn-default btn-lg col-xs-12" id="go-to-departments">Back to Departments</button>
      </div>
      <div class="col-xs-offset-6 col-xs-3">
        <button class="btn btn-info btn-lg col-xs-12" id="go-to-cart">Cart</button>
      </div>
    </div>

    <div id="departments" class="text-center"></div>
    <div id="items"></div>
    <div id="cart"></div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
